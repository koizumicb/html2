<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>barobuy</title>
    <link rel="stylesheet" href="stylesheet4.css">
    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script><script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fetch-jsonp@1.1.3/build/fetch-jsonp.min.js"></script>
  </head>
<body>
  <header>
    <div class="container"></div>
    <a href="index.html"><div class="header-logo">barobuy</div></a>
    <div class="header-right">
        <div class="login" id="login-show"><a href="#">login</a></div>
        
        <div class="signup-modal-wrapper">
        </div>
        <div class="login-modal-wrapper" id="login-modal">
          <div class="modal">

            <div class="close-modal">
                <i class="fa fa-2x fa-times"></i>
              </div>            

            <div id="login-form">
              <form action="#">
                <input class="form-control" type="text" placeholder="ID">
                <input class="form-control" type="password" placeholder="パスワード">
                <div id="submit-btn">login</div>
              </form>
            </div>
          </div>              
    </div>


</header>

    <main>
        <div class="top-wrapper4">
            <div class="container">
                <p class="top"><a href="index3.html">カート</a>>配送情報</p>
                <div class="text">
                    <a href="#" class="btn-login">ログインして購入</a>
                    <a href="#" class="btn-entry">会員登録</a>    
                </div>
                <div class="contact-form">
                    <br>
                    <h1 class="section-title">Address</h1>
                    <p>名前<span>(必須)</span></p>
                    <input id="yourname" type="text" placeholder="姓">
                    <input id="yourname2" type="text" placeholder="名">
                    <form>
                      <table>
                          <tbody>
                                  <p>郵便番号<span>(必須)</span></p>
                                  
                                      <input id="input" class="zipcode" type="text" name="zipcode" value="" placeholder="例)2600026">
                                      <button id="search" type="button">住所検索</button>
                                      <p id="error"></p>                                
                              
                                  <p>都道府県<span>(必須)</span></p>
                                  <input id="address1" type="text" name="address1" value="">
                                  <p>市区町村<span>(必須)</span></p>
                                  <input id="address2" type="text" name="address2" value="">
                                  <p>番地<span>(必須)</span></p>
                                  <input id="address3" type="text" name="address3" value="">
                                  <p>建物名</p>
                                  <input id="address4" type="text" name="address4" value="">
                          </tbody>
                      </table>
                  </form>

                    <p>電話番号<span>(必須)</span></p>
                    <input id="tel" type="text"> 
                    <p>メールアドレス<span>(必須)</span></p>
                    <input id="mail" type="text">
                    <p>配送に関するご要望</p>
                    <textarea name="" id="" cols="45" rows="7"></textarea>
                    <h1 class="section-title">Payment</h1>
                    <div class="pay">
                    <div onclick="obj=document.getElementById('menu1').style; obj.display=(obj.display=='none')?'block':'none';">
                    <a style="cursor:pointer;">▼ クレジット</a>
                    </div>
                    <div id="menu1" style="display:none;clear:both;">                    
                    <label><input type="checkbox" name="b" value="yes">VISA</label>
                    <label><input type="checkbox" name="b" value="yes">Master</label>
                    <label><input type="checkbox" name="b" value="yes">JCB</label>
                    <label><br><input type="text" placeholder="カード番号"></label>
                    </div>
                    </div>
                    <div class="ok">
                     <a href="index5.html"><input id="submit" class="contact-submit"type="submit"value="確定"></a>
                     <a href="index3.html"><input class="contact-submit"type="submit"value="変更"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-wrapper">
            <div class="footer">
                <div class="footer-logo">barobuy</div>
                <div class="footer-list">
                  <ul>
                    <a href="index6.html"><li>会社概要</li></a>
                    <a href="#"><li>よくある質問</li></a>
                    <a href="#"><li>お問い合わせ</li></a>
                  </ul>
                </div>
            </div>    
        </div>
      
    </footer>
    <script src="java4.js"></script>
</body>
</html>
